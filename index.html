<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Egg Boiling Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #fff7e6, #ffeaa7);
      text-align: center;
      padding: 30px 20px;
      color: #2d3436;
    }

    h1 {
      font-size: 32px;
      color: #e17055;
    }

    p {
      font-size: 16px;
      color: #636e72;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 25px;
    }

    .option {
      cursor: pointer;
      transition: transform 0.3s ease;
      width: 120px;
      padding: 10px;
      border-radius: 20px;
      background: #fff;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .option:hover {
      transform: scale(1.1);
    }

    .option img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      animation: bounce 2s infinite;
    }

    .option span {
      display: block;
      margin-top: 8px;
      font-weight: bold;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    #timer {
      font-size: 40px;
      margin-top: 30px;
      color: #2d3436;
    }

    #done {
      font-size: 22px;
      color: #00b894;
      margin-top: 15px;
    }

    #buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      margin: 0 10px;
      background: #fab1a0;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e17055;
    }

    #egg-loader {
      font-size: 24px;
      margin-top: 10px;
      color: #e17055;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    @media (max-width: 500px) {
      .option {
        width: 100px;
      }
      .option img {
        width: 80px;
        height: 80px;
      }
      #timer {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <h1>üç≥ Egg Boiling Timer</h1>
  <p>Tap your egg style and we'll time it!</p>

  <div class="options">
    <div class="option" onclick="startTimer(5, 'Soft Egg')">
      <img src="softegg.png" alt="Soft Egg">
      <span>Soft<br>5 min</span>
    </div>
    <div class="option" onclick="startTimer(7, 'Medium Egg')">
      <img src="mediumegg.png" alt="Medium Egg">
      <span>Medium<br>7 min</span>
    </div>
    <div class="option" onclick="startTimer(10, 'Hard Egg')">
      <img src="hard.png" alt="Hard Egg">
      <span>Hard<br>10 min</span>
    </div>
  </div>

  <div id="timer">00:00</div>
  <div id="egg-loader"></div>
  <div id="done"></div>

  <div id="buttons">
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <audio id="alert-sound" src="egg-done.mp3" preload="auto"></audio>

  <script>
    let countdown;
    let time = 0;

    function startTimer(minutes, label) {
      clearInterval(countdown);
      const sound = document.getElementById("alert-sound");
      time = minutes * 60;
      document.getElementById("done").textContent = "";
      document.getElementById("egg-loader").textContent = `‚è≥ Boiling your ${label}...`;

      countdown = setInterval(() => {
        const mins = Math.floor(time / 60);
        const secs = time % 60;
        document.getElementById("timer").textContent =
          `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;

        if (time <= 0) {
          clearInterval(countdown);
          document.getElementById("done").textContent = "‚è∞ Ding! Your egg is ready! üê£";
          document.getElementById("egg-loader").textContent = "";
          sound.play();
        }

        time--;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(countdown);
      document.getElementById("egg-loader").textContent = "üõë Timer stopped!";
    }

    function resetTimer() {
      clearInterval(countdown);
      document.getElementById("timer").textContent = "00:00";
      document.getElementById("done").textContent = "";
      document.getElementById("egg-loader").textContent = "";
    }
  </script>

</body>
</html>
